<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500" height="500" scrolling="auto">
            <a href="http://www.cursoemvideo.com" target="_blank"></a>
        </iframe> 
        
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara 
        <iframe 
        src="https://gustavoguanabara.github.io" frameborder="0">
        no <a href="https://gustavoguanabara.github.io" target="_blank"> Github</a>
    </iframe> 
        também é muito legal.
    </p>
</body>
</html>
