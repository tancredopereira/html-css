<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p></p>
            <label for="iest">Estado: </label> 
            <select name="estado" id="iest"><!-- LABEL - Elemento-->

                <option value="" selected>--- Escolha ---</option>

                <optgroup label="Região Sudeste"> <!-- LABEL - Atributo-->
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Sul"> 
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
           </select>

           <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Administrador</option>
                    <option>Contador</option>
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                </datalist>
            </p>  
            <p>
                <label for="imsg">Mensagem: </label>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
                
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
